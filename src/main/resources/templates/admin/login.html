<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gym Management System</title>
    <!-- Google Fonts (Poppins for bold and modern feel) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff; /* White text color to contrast with the black background */
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* Black background */
        }

        .login-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            margin-bottom: 25px;
            text-align: center;
            color: #000; /* Black color for title */
            font-weight: 600;
            font-size: 32px;
        }

        .login-container input {
            background-color: #fafafa; /* Light grey background for inputs */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
            color: #000; /* Black text color inside input fields */
        }

        .login-container input:focus {
            border-color: #ffcc00; /* Soft yellow on focus */
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
        }

        .alert {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #ffcc00; /* Friendly yellow */
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            color: #000; /* Black text color on the button */
        }

        .btn-primary:hover {
            background-color: #ffb300; /* Slight darker yellow on hover */
        }

        .text-center a {
            color: #000; /* Black color for the link */
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #007bff; /* Blue color on hover */
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Gym Management System</h2>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <form th:action="@{/admin/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #000;">Email</label>
                    <input type="email" class="form-control" id="email" name="emailAddress" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #000;">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="mt-3 text-center">
                <a th:href="@{/admin/register}" style="color: #000;">Create an account</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
